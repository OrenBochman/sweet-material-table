<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../sweet-material-table.html">
</head>
<body>

<!-- You can use the document as a place to set up your fixtures. -->
<sweet-material-table></sweet-material-table>

<script>
  var tableEl = document.querySelector('sweet-material-table');

  describe('<sweet-material-table>', function () {

    describe('title binding functionality', function () {
      beforeEach(function (done) {

        tableEl.data = [
          {
            sku: 'SK-123',
            title: 'SK product',
            price: 12.22
          },
          {
            sku: 'SK-124',
            title: 'SK product 2',
            price: 0.99
          },
          {
            sku: 'SK-125',
            title: 'SK product 3',
            price: 19.99
          }
        ];

        tableEl.schema = {
          title: 'Products',
          properties: {
            sku: {
              type: 'string',
              title: 'SKU'
            },
            content: {
              type: 'string',
              title: 'Title'
            },
            price: {
              type: 'number',
              title: 'Price'
            }
          }
        };

        setTimeout(done, 1); // Needs a tick for the table to actually render
      });

      it('should display title if the property is present', function (done) {

        var title = 'The Kragle';
        tableEl.set('title', title);

        tableEl.set('schema', {
          title: 'Products',
          properties: {
            sku: {
              type: 'string',
              title: 'SKU'
            },
            content: {
              type: 'string',
              title: 'Title'
            },
            price: {
              type: 'number',
              title: 'Price'
            }
          }
        });

        expect(tableEl.$.title.innerHTML).to.match(new RegExp(title));
        done();
      });

      it.only('should display the schema title if present and no title present', function (done) {

        tableEl.set('title', null);

        tableEl.set('schema', {
          title: 'Products',
          properties: {
            sku: {
              type: 'string',
              title: 'SKU'
            },
            content: {
              type: 'string',
              title: 'Title'
            },
            price: {
              type: 'number',
              title: 'Price'
            }
          }
        });

        expect(tableEl.$.title.innerHTML).to.match(new RegExp(tableEl.schema.title));
        done();
      });

    });

  });
</script>

</body>
</html>
