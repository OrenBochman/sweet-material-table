<link rel="import" href="../../polymer/polymer.html"/>

<dom-module id="sweet-material-table-schema-demo">

  <link rel="import" href="../sweet-material-table.html" />

  <style>

  </style>
  <template>
    <sweet-material-table
        id="table"
        schema="[[schema]]"
        data="[[data]]"
        start="{{start}}"
        perPage="{{perPage}}"
        total="{{total}}">

    </sweet-material-table>
  </template>
  <script>
    Polymer({
      is: 'sweet-material-table-schema-demo',
      ready: function () {
        this.schema = {
          title: 'Blog posts',
          properties: {
            title: {
              type: 'string',
              title: 'Title'
            },
            content: {
              type: 'string',
              title: 'Content'
            },
            createdAt: {
              type: 'date',
              title: 'Created at'
            }
          }
        };

        this.data = [
          {
            title: 'First blog post',
            content: 'This is the content of the first blog post , bla bla tech bla dev bla polymer bla bla...',
            createdAt: new Date()
          },
          {
            title: 'Second blog post',
            content: 'This is the content of the second blog post , bla bla tech bla dev bla more polymer bla bla...',
            createdAt: new Date(),
            id: 3
          }
        ];

        this.perPage = 50;
        this.start = 0;
        this.total = 150;

        var ctx = this;
        setTimeout(function(){
          ctx.$.table.push('availableColumns', {
            key: 'id',
            title: 'ID'
          });
        }, 200);
      }
    });
  </script>
</dom-module>
